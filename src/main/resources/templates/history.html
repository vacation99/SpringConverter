<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>History</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="@{historyFilter}" th:method="post">
    <table>
        <tr>
            <td width="275" height="40">
                <label for="original">Фильтр исходной валюты: </label>
                <select name="charCode1" id="original">
                    <option th:each="sa : ${filter}" th:text="${sa.charCode}"/>
                </select>
            </td>
            <td width="275">
                <label for="objective">Фильтр целевой валюты: </label>
                <select name="charCode2" id="objective">
                    <option th:each="va : ${filter}" th:text="${va.charCode}"/>
                </select>
            </td>
            <td>
                <label for="date">Фильтр даты: </label>
                <select name="currencyDate" id="date">
                    <option>Пусто</option>
                    <option th:each="da : ${filterDate}" th:text="${da.date}"/>
                </select>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td align="right" width="375">
                <button type="submit">Найти</button>
            </td>
        </tr>
    </table> <br/> <hr/> <br/>
</form>

<table border="2">
    <caption >История</caption>
    <tr>
        <th>Исходная валюта</th>
        <th>Целевая валюта</th>
        <th>Исходная сумма</th>
        <th>Получаемая сумма</th>
        <th>Дата</th>
    </tr>
    <tr th:each="el : ${model}"><td th:text="${el.charCode1}"/><td th:text="${el.charCode2}"/><td th:text="${el.oldSum}"/><td th:text="${el.newSum}"/><td th:text="${el.date}"/></tr>
</table> <br/>

<table>
    <tr>
        <td width="200">
            <a href="/main">Вернуться в ковертор</a>
        </td>
        <td>
            <a href="/clearHistory">Отчистить историю</a>
        </td>
    </tr>
</table> <br/> <hr/> <br/>

<div>
    <form th:method="post" th:action="@{/logout}">
        <input type="submit" value="Выйти">
    </form>
</div>
</body>
</html>
